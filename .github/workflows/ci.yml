name: CI
on: [ push ]
jobs:
  lint-and-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3

      - name: Run linter
        run: pip install flake8 && flake8

      - name: Run tests
        run: python -m test_deploy_heroku
